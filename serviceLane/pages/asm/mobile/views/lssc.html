<div class="kcpanelbox panel-default pull-left col-xs-12 addmargintopkc remLRpad">
	<div class="custPaneHeadkc">
		<div class="row lsnopadding">
			<div class="col-xs-12 lsnopadding" ng-class="{'col-xs-6' : lsData.lsCampPubInfo.refineSearch}">
				<span><span class="darkfont">Campaign Publications</span></span>
				<span ng-if="!lsData.lsCampPubFlatTireErr && !lsData.lsCampPubErr">: {{lsData.lsCampPubInfo.documentCount}} document(s) found.</span>
				<span ng-if="lsData.lsCampPubInfo.documentCount == 0">: 0 document(s) found.</span>
			</div>
			<div class="col-xs-6 lsnopadding pull-right redTxt lstotheright" ng-bind-html="lsData.lsCampPubInfo.errorMsg" ng-if="lsData.lsCampPubInfo.documentCount == 100 && lsData.lsCampPubErr"></div>
		</div>
	</div>
	<div class="tab-color" ng-class="{errorpanelpadding:lsData.lsCampPubFlatTireErr,errormesspanelpadding: lsData.lsCampPubErr && !lsData.refineSearch}">
		<ol>
			<li ng-repeat="(keycamp,eachCampInfo) in lsData.lsCampPubInfo.summary">
				<div><a open-document data-url="{{eachCampInfo.documentUrl}}" ng-bind-html="eachCampInfo.titleText"></a></div>
				<div newtip class="rmLRPad newthreedot" ng-if="eachCampInfo.summaryText" ng-bind-html="eachCampInfo.summaryText"></div>
			</li>
		</ol>
		<div class="col-xs-12 lsnopadding pull-right redTxt lserrbottompadding" ng-bind-html="lsData.lsCampPubInfo.errorMsg" ng-if="!lsData.lsCampPubInfo.refineSearch && lsData.lsCampPubErr"></div>
		<span ng-if="lsData.lsCampPubInfo.displayMore && lsData.tabName=='sc'" ng-click="lsData.bindLsCampPub('more')"><a>More...</a></span>
		<span ng-if="lsData.lsCampPubInfo.displayMore && lsData.tabName=='summary'" ng-click="lsData.bindLsTabChange('sc','sc')"><a>More...</a></span>
		<div ng-if="lsData.lsCampPubFlatTireErr" class="pull-left" ng-include="'/serviceLane/pages/asm/mobile/views/flattire.html'"></div>
	</div>
</div>
