<div class="miraiswap "  ng-class="{'addpaddingtop':miraiSwapErr || miraiFlatTire}">
<div ng-if="miraiFlatTire" ng-include="'/serviceLane/pages/asm/mobile/views/flattire.html'"></div>
<div class="panel panel-default clearfix adjMargin warningmessage" ng-if="miraiSwapErr">
		<div class="custPaneHead">&nbsp;</div>
		<div class="panel-body">
			<div class="info-table-body">{{miraiSwapObj.errorMsg}}</div>
		</div>
	</div>
	<div ng-if="!miraiSwapErr && !miraiFlatTire"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 remLRpad">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 remLRpad">
			<div class="tabandolderconainer">


				<div class="tabandolderconainericon">
					<div id="tab1accordion11minus" class="overallminus"
						ng-click="expandOrCollapseAll(false)" ng-if="showOrHideOverAllIcons"></div>
					<div id="tab1accordion11plus" class="overallplus"
						ng-click="expandOrCollapseAll(true)" ng-if="showOrHideOverAllIcons"></div>

				</div>


			</div>
		</div>
		<accordion class="col-xs-12 col-sm-12 col-md-12 col-lg-12 remLRpad "
			close-others="false"> 
			<accordion-group class="eachaccordiangroup  " is-open="eachMiraiRecord.open"
			ng-repeat="(eachKeyIneachMiraiRecord,eachMiraiRecord) in miraiSwapObj.MiraiSwapJson.MiraiSwapList" ng-class="{'removepanelbody' : eachMiraiRecord.gridRowData.length == 0,'greenBorder': (eachMiraiRecord.MiraiSwapVO.status | lowercase) == 'open','greyBorder': (eachMiraiRecord.MiraiSwapVO.status | lowercase) == 'completed' || eachMiraiRecord.MiraiSwapVO.status == 'closed'}">
		<accordion-heading class="accheadbackground">
		<div ng-class="{'openstatus': (eachMiraiRecord.MiraiSwapVO.status | lowercase) == 'open','completedstatus': (eachMiraiRecord.MiraiSwapVO.status | lowercase) == 'completed','closedstatus': (eachMiraiRecord.MiraiSwapVO.status | lowercase) == 'closed'}"
			class="col-xs-4 col-sm-4 col-md-3 col-lg-2  mystatuscolor   ">


			<div class="mystatusarea">
			<div class="verticaliconspace">{{eachMiraiRecord.MiraiSwapVO.year}}</div>
			<div><span class="statusicon"></span>
						 <span
						class="prodstatus">{{eachMiraiRecord.MiraiSwapVO.status}}</span></div>
						
			</div>


		</div>
		<div class="col-xs-7  col-sm-7 col-md-8 col-lg-9  ">




			






			<div
				class="col-xs-12 col-sm-12 col-md-7 col-lg-6 colmd51 remLRpad  rightremovepad">
				<div class="row">
					<div
						class="col-lg-6 col-md-8 col-sm-6 col-xs-7 shadedLabel mysurveymidcolumnlabel remvrigpad">
						  <span
						ng-if="(vehOneLiner.division | lowercase) != 'lexus'">Effective Date</span>
					</div>
					<label class="col-lg-6 col-md-4 col-sm-6 col-xs-5  ">
						<span>{{eachMiraiRecord.MiraiSwapVO.effectiveDate}}</span>
					</label>
				</div>
			</div>
			<div
				class="col-xs-12 col-sm-12 col-md-5 col-lg-6 colmd51 remLRpad  leftremovepad">
				<div class="row">
					<div
						class="col-lg-6 col-md-9 col-sm-6 col-xs-7 shadedLabel mysurveymidcolumnlabel">
						<span>Days Remaining</span>
					</div>
					<label class="col-lg-6 col-md-3 col-sm-6 col-xs-5  ">
						<span>{{eachMiraiRecord.MiraiSwapVO.daysRemaining}}</span>
					</label>
				</div>
			</div>


			<div
				class="col-xs-12 col-sm-12 col-md-7 col-lg-6 colmd51 remLRpad  rightremovepad">
				<div class="row" style="margin-bottom:0px;">
					<div
						class="col-lg-6 col-md-8 col-sm-6 col-xs-7 shadedLabel mysurveymidcolumnlabel remvrigpad">
						  <span
						ng-if="(vehOneLiner.division | lowercase) != 'lexus'">Expiration Date</span>
					</div>
					<label class="col-lg-6 col-md-4 col-sm-6 col-xs-5  ">
						<span>{{eachMiraiRecord.MiraiSwapVO.expirationDate}}</span>
					</label>
				</div>
			</div>
			 





		</div>


		<div class="col-xs-1  mystatuscoloricon"  >
		
			<div  >


				<span class="rmPad clearfix" ng-if="eachMiraiRecord.gridRowData.length > 0"> <i
					class="pull-right glyphicon icon-plus-sign"
					ng-class="{'icon-minus-sign':eachMiraiRecord.open}"></i></span>


			</div>


		</div>

		</accordion-heading> 
		
		<table   ng-if="eachMiraiRecord.gridRowData.length > 0"   ng-table="tableParams" class="table ng-table scrollableTab">
   
    <thead class="mytable">
      <tr>
        <th class="header    " >Dealer <div id="popUpOverlay" class="overLay" ng-show="dealPopUp" ng-click="overlayShow()" my-touchstart="hidePopupAndOverlay();"></div> </th>
        <th class="header   border-right">Swap</th>
                <th  class="header  border-right " >Pickup Date </th>
        <th class="header  border-right">Days Used</th>
      </tr>
      </thead>
       <tbody class="mytable ">
       <tr  ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="(eachGridRowDataKey,eachGridRowData) in eachMiraiRecord.gridRowData">
        <td class=" " >
        
        <dealer-popup   stop-event dcode="{{eachGridRowData.dealerCode}}" dname="{{eachGridRowData.dealerName}}" ng-hide="eachGridRowData.dealerName == null && eachGridRowData.dealerCode == null" style="padding-left:0 !important;width: auto;">
		</dealer-popup>
        </td>
        <td  class="border-right" >
        
        
        
     
	<span    dtip rel="{{eachGridRowData.vinno}}" donly="true"
				 >{{eachGridRowData.swap}}</span>
		 

		




		

	 
        
        
        
        
        
        
        </td>
                <td  class="border-right"  >{{eachGridRowData.pickupDate}} </td>
        <td class="border-right" >{{eachGridRowData.daysUsed}}</td>
      </tr>
   
    </tbody>
  </table>
		
		
		
		
		 </accordion-group> </accordion>
		 {{miraiSwapObj.screenNote}}
	</div>
	
	
	
	
	
	

</div>
