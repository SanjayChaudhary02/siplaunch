<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 remLRpad">
	<img ng-src="{{filepreview}}"  class="col-xs-6 col-sm-9 col-md-9 col-lg-9 adjPanel" width="100px" height="100px" ng-show="filepreview"/>
	<input  type="file" accept="{{acceptType}}"/>
	<span ng-if="!filepreview" class="col-xs-6 col-sm-9 col-md-9 col-lg-9 uploadImage" ng-class="{uploadVideo : type == 'video'}" ng-click="selectFile()" ></span>
	<a class="close_btn col-lg-3 col-md-3 col-sm-3" ng-if="filepreview" ng-click="removeFile()">&nbsp;</a>

</div>
